<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://cdn.simplecss.org/simple.css" />
	</head>
	<body>
		<main>
			<h1>Rock Paper Scissors</h1>
			<p id="speak">Choose wisely...</p>
			<input type="image" src="rock.png" id="rock" class="item" />
			<input type="image" src="paper.png" id="paper" class="item" />
			<input type="image" src="scissors.png" id="scissors" class="item" />
			<p id="score">Score: 0</p>
			<p id="hscore">High Score:</p>
		</main>
		<script src="index.js" defer></script>
	</body>
</html>
